<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Send | SonicShare</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 style="font-size: 2rem">Share Files</h2>
        <p>Transfer any file securely with a simple code.</p>

        <button class="btn" id="generate-btn" onclick="createCurrentSession()">
          Generate Invite Code
        </button>

        <div style="position: relative">
          <div
            id="invite-code"
            class="code-display"
            onclick="copyCode()"
            style="cursor: pointer"
            title="Click to copy"
          >
            ------
          </div>
          <div
            id="copy-status"
            style="
              position: absolute;
              bottom: 0;
              left: 50%;
              transform: translateX(-50%);
              font-size: 0.7rem;
              color: var(--success);
              opacity: 0;
              transition: opacity 0.3s;
            "
          >
            Copied!
          </div>
        </div>

        <div
          id="drop-zone"
          class="drop-zone"
          onclick="document.getElementById('fileInput').click()"
        >
          <div style="font-size: 3rem; margin-bottom: 1rem">ðŸ“‚</div>
          <p>Click or Drag file here to send</p>
          <input type="file" id="fileInput" hidden />
        </div>

        <div class="progress-bar-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="status" class="status">Initializing secure relay...</div>

        <a href="index.html" class="back-link">&larr; Back to Home</a>
      </div>
    </div>

    <script src="/static/js/main.js" type="module"></script>
    <script>
      window.onload = () => {
        connect();
      };

      function createCurrentSession() {
        createSession();
        document.getElementById("generate-btn").disabled = true;
        document.getElementById("generate-btn").style.opacity = "0.5";
        document.getElementById("generate-btn").innerText = "Code Generated";
      }

      const fileInput = document.getElementById("fileInput");
      const dropZone = document.getElementById("drop-zone");
      const statusEl = document.getElementById("status");

      let selectedFile = null;

      fileInput.addEventListener("change", () => {
        if (fileInput.files.length) {
          handleFileSelection(fileInput.files[0]);
        }
      });

      // Drag & Drop
      dropZone.addEventListener("dragover", (e) => {
        e.preventDefault();
        dropZone.classList.add("dragover");
      });
      dropZone.addEventListener("dragleave", () =>
        dropZone.classList.remove("dragover"),
      );
      dropZone.addEventListener("drop", (e) => {
        e.preventDefault();
        dropZone.classList.remove("dragover");
        if (e.dataTransfer.files.length) {
          handleFileSelection(e.dataTransfer.files[0]);
        }
      });

      function handleFileSelection(file) {
        selectedFile = file;
        if (window.sonicState) window.sonicState.selectedFile = file;
        statusEl.innerText = "Selected: " + selectedFile.name;
        statusEl.style.color = "var(--accent)";

        if (window.sonicState && window.sonicState.transferState === "READY") {
          sendFile(selectedFile);
        } else {
          statusEl.innerText = "File ready. Waiting for pairing (READY)...";
          statusEl.style.color = "var(--text-secondary)";
        }
      }

      function copyCode() {
        const code = document.getElementById("invite-code").innerText;
        if (code === "------") return;
        navigator.clipboard.writeText(code).then(() => {
          const status = document.getElementById("copy-status");
          status.style.opacity = "1";
          setTimeout(() => (status.style.opacity = "0"), 2000);
        });
      }
    </script>
  </body>
</html>
