<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive | SonicShare</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2>Join Session</h2>
        <p>Enter the 6-digit code</p>

        <input
          type="text"
          id="code-input"
          maxlength="6"
          placeholder="000000"
          autocomplete="off"
        />
        <button class="btn" onclick="joinCurrentSession()">
          Connect & Receive
        </button>

        <div class="progress-bar-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>

        <div id="status" class="status">Connecting to secure relay...</div>

        <a
          href="index.html"
          style="
            margin-top: 20px;
            display: block;
            color: var(--text-secondary);
            text-decoration: none;
          "
          >&larr; Back</a
        >
      </div>
    </div>

    <script src="/static/app.js"></script>
    <script>
      window.onload = () => connect();

      function joinCurrentSession() {
        const code = document.getElementById("code-input").value;
        if (code.length === 6) joinSession(code);
        else alert("Enter full 6-digit code");
      }
    </script>
  </body>
</html>
