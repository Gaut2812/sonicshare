<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Receive | SonicShare</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <h2 style="font-size: 2rem">Receive File</h2>
        <p>Enter the 6-digit code to start the download.</p>

        <div style="margin: 2rem 0">
          <input
            type="text"
            id="code-input"
            maxlength="6"
            placeholder="000000"
            autocomplete="off"
          />
          <button class="btn" id="join-btn" onclick="joinCurrentSession()">
            Connect & Receive
          </button>
        </div>

        <div class="progress-bar-container" id="progress-container">
          <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div
          id="progress-text"
          style="
            font-size: 0.8rem;
            color: var(--text-secondary);
            margin-top: 0.5rem;
            text-align: center;
          "
        >
          0% - 0 / 0 MB
        </div>

        <div id="status" class="status">Waiting for connection...</div>

        <div
          style="
            margin-top: 2rem;
            padding: 1.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 16px;
            border: 1px solid var(--glass-border);
          "
        >
          <div
            style="
              font-size: 0.85rem;
              color: var(--text-secondary);
              text-align: left;
            "
          >
            <p style="margin-bottom: 0.5rem; font-weight: 600; color: #fff">
              ðŸ”’ Security Note:
            </p>
            Your file will be decrypted locally using your browser's Web Crypto
            API. The relay server never sees your unencrypted data.
          </div>
        </div>

        <a href="index.html" class="back-link">&larr; Back to Home</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/web-streams-polyfill@2.0.2/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/streamsaver@2.0.3/StreamSaver.min.js"></script>
    <script src="/static/js/main.js" type="module"></script>
    <script>
      window.onload = () => connect();

      function joinCurrentSession() {
        const input = document.getElementById("code-input");
        const code = input.value;
        const btn = document.getElementById("join-btn");

        if (code.length === 6) {
          joinSession(code);
          btn.disabled = true;
          btn.innerText = "Connecting...";
          btn.style.opacity = "0.7";
        } else {
          alert("Please enter a valid 6-digit session code.");
        }
      }
    </script>
  </body>
</html>
